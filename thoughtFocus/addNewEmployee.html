    <script>
        function disp() {
            let date=new Date();
            document.getElementById('mytime').innerHTML=date.toLocaleTimeString();
            let year=new Date();
            document.getElementById('year').innerHTML=year.getFullYear();
        }
        setInterval(disp,1000);
    </script>
</head>
<body>
    <div>

        <div id="head1">
            <img src="img/download.jfif" id="logo">
            <span id="text1">ThoughtFocus</span>
            <div class="top" style="font-size: 20px;">Social Links:</div>
            <div class="top"style="font-size: 20px;"><a href="">Facebook</a></div>
            <div class="top"style="font-size: 20px;"><a href="">Twitter</a></div>
            <div class="top"style="font-size: 20px;"><a href="">LinkedIn</a></div>

        </div>
        <div class="addEmployee">
            <form >
                <input type="number" id="empid" placeholder="Employee ID">

                <span id="namemessage" style="color: red;"></span>

                <select name="" id="dept" >

                <select name="" id="skill" >
                    <option value="">--Select Skill--</option>
                    <option value="Java" id="skill1">Java</option>

                    <option value="HTML" id="skill3">HTML</option>

                </select>
                <input onclick="saveDetails()" id="save"  type="submit" value="Add" style="border-radius: 25px; background-color: rgb(47, 194, 28);">
